<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" id="table" style="display: none;">
        <tr>
            <th>Day/Time</th>
            <th>9:00-9:50</th>
            <th>9:50-10:40</th>
            <th>10:40-10:50</th>
            <th>10:50-11:40</th>
            <th>11:40-12:30</th>
            <th>12:30-1:10</th>
            <th>1:10-2:00</th>
            <th>2:20-3:10</th>
            <th>3:10-4:00</th>

        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">ACS LAB</td>
            <td rowspan="6">Short_Break</td>
            <td >ACS LAB</td>
            <td>FLAT</td>
            <td rowspan="6">Lunch</td>
            <td>CN</td>
            <td colspan="2" rowspan="4">WT LAB</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>FLAT</td>
            <td>CN LAB</td>
            <td colspan="2">CN LAB</td>
            <td>SE</td>

        </tr>
        <tr>
            <th>Wednesday</th>
            <td>SE</td>
            <td>FLAT</td>
            <td>CN</td>
            <td rowspan="4">WT</td>
            <td rowspan="2">WT</td>

        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="2">SE LAB</td>
            <td>SE LAB</td>

        </tr>
        <tr>
            <th>Friday</th>
            <td>CN</td>
            <td rowspan="2">FLAT</td>
            <td>WT</td>
            <td>SE</td>
            <td>DSE</td>
            <td>SN</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>SE</td>
            <td>CN</td>
            <td>WT</td>
            <td>SN</td>
            <td>DSE</td>
        </tr>
    </table>
    <button onclick="document.getElementById('table').style.display='block'">CLICK FOR TIME TABLE</button>
</body>
</html>
